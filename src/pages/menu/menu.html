<ion-header>
  
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)= "logOut()">
      <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>

    <ion-item-sliding #slidingitem *ngFor="let item of items">
    <ion-item (click)=viewItem(item)>

  <ion-card>
  <img src="{{item.url}}"  height="150" width="100" />
  <ion-card-content>
    <ion-card-title>
      {{item.itemName}}
      </ion-card-title>
    <p >
     {{item.category}} 
     ${{item.price}}
    </p>
  </ion-card-content>
</ion-card> 
</ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary" (click)=editItem(item)>
      <ion-icon name="clipboard"></ion-icon>
      Edit</button>
 </ion-item-options>


<ion-item-options side="right">
      <button ion-button color="danger" (click)=deleteItem(item)>
      <ion-icon name="close"></ion-icon>
      Delete</button>
    </ion-item-options>
    </ion-item-sliding>

</ion-list>
</ion-content>
